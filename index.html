<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        form {width: 30%; padding: 20px;}
    </style>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <ul>
            <li>
                <label for="">8-Digit Employee ID</label>
                <input type="text" id="id" required autofocus>
            </li>
            <li>
                <label for="">Full Name</label>
                <input type="text" id="name" required>
            </li>
            <li>
                <label for="">4-Digit Extension</label>
                <input type="text" id="ext" required>
            </li>
            <li>
                <label for="">Email</label>
                <input type="email" id="email" required>
            </li>
            <li>
                <label for="">Department</label>
                <select name="department" id="department" required>
                    <option value="admin">Administrative</option>
                    <option value="enginnering">Engineering</option>
                    <option value="executive">Executive</option>
                    <option value="marketing">Marketing</option>
                    <option value="qualityAssurance">Quality Asuurance</option>
                    <option value="Sales">Sales</option>
                </select>
            </li>
        </ul>
     
    </form>
</body>
</html>
